<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

    />

    <style>
      .contener {
      }

      .box {
        height: 50px;
        width: 50px;
        background-color: purple;
        border: 1px solid black;
        row-gap: 30px;
        padding: 16px;
        margin-top: 30px;
        color: white;
        border-radius: 20px;
        transition: width 1s ease;
      }
      .box:hover {
        width: 100px;
      }
      .text {
        opacity: 0;
      }
      .box:hover .text {
        opacity: 1;
      }
    </style>
  </head>

    <div class="contener">

        <i class="fa-solid fa-address-book" style="color: #ffffff"></i>

      </div>
      <div class="box">

      </div>
      <div class="box">

      <div class="box">

</html>
